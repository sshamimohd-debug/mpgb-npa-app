<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Mobile viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA basics -->
  <title>EMI Calculator App</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0d6efd">

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <div class="card">

    <!-- EMI Image -->
    <img src="./emi.png" class="top-img" alt="EMI Calculator">

    <h2>EMI Calculator</h2>

    <!-- Loan Amount -->
    <label>Loan Amount (â‚¹)</label>
    <input type="range" id="loan" min="50000" max="5000000" step="50000"
           value="50000"
           oninput="loanVal.innerText=this.value">
    <div class="value">â‚¹ <span id="loanVal">50000</span></div>

    <!-- Interest Rate -->
    <label>Interest Rate (%)</label>
    <input type="range" id="rate" min="1" max="20" step="0.1"
           value="7"
           oninput="rateVal.innerText=this.value">
    <div class="value"><span id="rateVal">7</span> %</div>

    <!-- Tenure -->
    <label>Tenure (Years)</label>
    <input type="range" id="years" min="1" max="30"
           value="20"
           oninput="yearVal.innerText=this.value">
    <div class="value"><span id="yearVal">20</span> Years</div>

    <!-- Button -->
    <button onclick="calculateEMI()">Calculate EMI</button>

    <!-- Results -->
    <div class="result">
      <p>Monthly EMI: â‚¹ <span id="emi">0</span></p>
      <p>Total Payment: â‚¹ <span id="total">0</span></p>
      <p>Total Interest: â‚¹ <span id="interest">0</span></p>
    </div>

    <!-- Chart -->
    <canvas id="chart"></canvas>

    <!-- Dark Mode -->
    <button class="dark" onclick="toggleDark()">ðŸŒ™ Dark Mode</button>

  </div>

  <!-- Logic -->
  <script src="./script.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>

</body>
</html>
